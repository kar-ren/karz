<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update To Do List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <form action="">
      <div class="name">
        <h5>To Do Update</h5>
      </div>
      <div class="up">
        <p>Name:</p>
        <input type="text" value="Front-end"/>
      </div>
      <div class="up">
        <p>Description:</p>
        <input type="text" value="Design"/>
      </div>
      <div class="up">
        <p>Status:</p>
        <input type="text" value="On-going"/>
      </div>
      <div class="up">
        <p>Owner:</p>
        <input type="text" value="Rolito"/>
      </div>
      <div class="btnupdate">
        <a href="./index.html" class="button">Update</a>
        <a href="./index.html" class="button">Cancel</a>
      </div>
    </form>
  </body>
</html>
