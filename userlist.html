<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Lists</title>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <h2>To Do List</h2>
      </div>
      <div class="searchbar">
          <input type="text" placeholder="Search.." id="search"/>
      </div>
      <div>
        <a href="./index.html" class="button">View Todos</a>
      </div>
      <div>
        <table id = "tableData">
          <thead>
            <tr>
              <th>ID No.</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Occupation</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <input type="button" value="&lt;" class="pagebutton" id="less"/>
          Page 1/1
        <input type="button" value="&gt;" class="pagebutton" id="greater"/>
      </div>
    </div>
  </body>
  <script src="./js/user.js"></script>
</html>
