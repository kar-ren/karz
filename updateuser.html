<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update User</title>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div id="upname">
      <div id="uptitle">
        <h2>User Update</h2>
      </div>
      <div id="userprofile">
        <div id="image">
          <img src="./Images/rolito.jpeg" alt="Profile" />
        </div>
        <div id="upform">
          <form action="">
            <div class="up">
              <p>First Name:</p>
              <input type="text" value="Rolito" />
            </div>
            <div class="up">
                <p>Last Name:</p>
                <input type="text" value="Valles" />
              </div>
            <div class="up">
              <p>Occupation:</p>
              <input type="text" value="Front-End Dev" />
            </div>
            <div class="btnupdate">
              <a href="./userlist.html" class="button">Update</a>
              <a href="./userlist.html" class="button">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
